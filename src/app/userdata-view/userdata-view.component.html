<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of userdata.users">
                    <img height="300px" width="200px" src={{i.image}} class="card-img-top" alt="...">
                    <h5 class="card-title">Id:{{i.id}}</h5>
                    <p class="card-text">First Name:{{i.firstName}}</p>
                    <p class="card-text">Last Name:{{i.lastName}}</p>
                    <p class="card-text">MaidenName Name:{{i.maidenName}}</p>
                    <p class="card-text">Age:{{i.age}}</p>
                    <p class="card-text">Gender:{{i.gender}}</p>
                    <p class="card-text">Email:{{i.email}}</p>
                    <p class="card-text">Phone:{{i.phone}}</p>
                    <p class="card-text">Gender:{{i.username}}</p>
                    <p class="card-text">Email:{{i.password}}</p>
                    <p class="card-text">Phone:{{i.birthDate}}</p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
